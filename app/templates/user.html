{% extends "base.html" %}
{% block page_content %}
    <div class="container">
        <div class="page-header">
            <h1>Hello, {{ user.username }}!</h1>
        </div>
        <div class="page-body">
            {% if user.name %}{{ user.name }}{% endif %}
            {% if user.location %}
                From <a href="http://maps.google.com/?q={{ user.location }}">
                {{ user.location }}</a>
            {% endif %}
            {% if user.about_me %}
                <p>{{ user.about_me }}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
